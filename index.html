<body>

            <div class="likert-scale">

    <script>
        // è«‹å‹™å¿…å°‡ä¸‹æ–¹çš„ URL æ›¿æ›ç‚ºä½ åœ¨ Google Apps Script é‡æ–°éƒ¨ç½²å¾Œå¾—åˆ°çš„ç¶²å€
        const SCRIPT_URL = "åœ¨æ­¤è™•è²¼ä¸Šä½ çš„ç¶²å€";
        
        const moodConfigs = [
            { name: "å–œæ‚… (Joy)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ†¤æ€’ (Anger)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ‚²å‚· (Sadness)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "ææ‡¼ (Fear)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "èˆˆå¥® (Excited)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ”¾é¬† (Relaxed)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "ç„¦æ…® (Anxious)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ†‚é¬± (Depressed)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ•¬ç• (Awe)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ‡·èˆŠ (Nostalgia)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "è¿·æƒ˜ (Confusion)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" },
            { name: "æ»¿è¶³ (Contentment)", hint: "ğŸ’¡ æç¤ºï¼šæ„Ÿå—è©åŒ¯ï¼Œç”¨ç·šæ¢ã€è‰²å½©æˆ–åœ–åƒè¡¨é”" }
        ];

        let step = 0, strokeHistory = [], canvasHistory = [];
        let drawing = false, hasDrawn = false, activeTime = 0, lastTs = 0;
        let curHex = "#FF0000", curSize = 10, currentStroke = null;
        let uploadQueue = 0;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function updateBrush() {
            const h = document.getElementById('colorSlider').value;
            curSize = document.getElementById('sizeSlider').value;
            curHex = `hsl(${h}, 85%, 50%)`;
            document.getElementById('cPreview').style.background = curHex;
            document.getElementById('sVal').innerText = curSize;
        }

        function initCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.width * 0.75;
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
            canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
        }
        window.onload = initCanvas;

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const c = e.touches ? e.touches[0] : e;
            return { x: Math.round(c.clientX - r.left), y: Math.round(c.clientY - r.top) };
        }

        function start(e) {
            drawing = true; hasDrawn = true; lastTs = Date.now();
            const {x, y} = getPos(e);
            currentStroke = { color: curHex, size: curSize, points: [{x, y, t: 0}] };
            ctx.beginPath(); ctx.moveTo(x, y);
        }

        function move(e) {
            if (!drawing) return;
            const {x, y} = getPos(e);
            const now = Date.now(); activeTime += (now - lastTs) / 1000; lastTs = now;
            currentStroke.points.push({ x, y, t: activeTime.toFixed(2) });
            ctx.lineTo(x, y); ctx.strokeStyle = curHex; ctx.lineWidth = curSize;
            ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.stroke();
            document.getElementById('timer-display').innerText = `ç¹ªè£½æ™‚é•·ï¼š${activeTime.toFixed(1)}s`;
        }

        function stop() {
            if (drawing) {
                strokeHistory.push(currentStroke);
                canvasHistory.push(canvas.toDataURL('image/jpeg', 0.3));
            }
            drawing = false;
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e)=>{e.preventDefault(); start(e);}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{e.preventDefault(); move(e);}, {passive:false});
        canvas.addEventListener('touchend', stop);

        function undo() {
            if (canvasHistory.length > 1) {
                canvasHistory.pop(); strokeHistory.pop();
                const img = new Image(); img.src = canvasHistory[canvasHistory.length - 1];
                img.onload = () => { ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
            }
        }

        function clearCanvas() {
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
            strokeHistory = []; canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
            activeTime = 0; hasDrawn = false;
            document.getElementById('timer-display').innerText = `ç¹ªè£½æ™‚é•·ï¼š0.0s`;
        }

        async function uploadData(data) {
            uploadQueue++;
            document.getElementById('sync-toast').style.display = "block";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            } catch (e) { console.error("Sync Error", e); }
            uploadQueue--;
            if(uploadQueue === 0) document.getElementById('sync-toast').style.display = "none";
        }

        function handleNext() {
            const sid = document.getElementById('sid').value.trim();
            const age = document.getElementById('age').value;
            const desc = document.getElementById('mood-desc').value.trim();
            const arousalNode = document.querySelector('input[name="arousal"]:checked');
            
            if(!sid || !age) return alert("è«‹å¡«å¯«åŸºæœ¬è³‡æ–™ï¼");
            if(!hasDrawn) return alert("è«‹åœ¨ç•«å¸ƒä¸Šé€²è¡Œç¹ªåœ–ï¼");
            if(!arousalNode) return alert("è«‹é»é¸ã€å–šèµ·åº¦ã€æ¨™å°ºï¼ˆ1-5ï¼‰ï¼");
            if(desc.length < 2) return alert("è«‹æè¿°æ‚¨çš„æ„Ÿå—ã€‚");

            const colors = [...new Set(strokeHistory.map(s => s.color))].join(", ");
            
            // æ•¸æ“šå°è£ï¼šåŒ…å«æ§åˆ¶çµ„æ¨™è¨˜èˆ‡å–šèµ·åº¦
            const currentData = {
                id: sid, 
                age: age, 
                gender: document.getElementById('gender').value,
                group: "æ§åˆ¶çµ„", // æ¨™è¨˜ç‚ºæ§åˆ¶çµ„ (Dæ¬„)
                mood: moodConfigs[step].name, 
                arousal: arousalNode.value, // å–šèµ·åº¦æ•¸å€¼ (Læ¬„)
                color_seq: colors,
                active_time: activeTime.toFixed(1), 
                desc: desc,
                stroke_detail: JSON.stringify(strokeHistory),
                image: canvas.toDataURL('image/jpeg', 0.3)
            };

            uploadData(currentData);

            if (step < moodConfigs.length - 1) {
                step++;
                document.getElementById('mood-label').innerText = `${step+1}. ${moodConfigs[step].name}`;
                document.getElementById('visual-hint').innerText = moodConfigs[step].hint;
                document.getElementById('step-cnt').innerText = `${step+1} / ${moodConfigs.length}`;
                
                document.getElementById('setup-group').style.display = "none"; 
                document.getElementById('mood-desc').value = "";

                clearCanvas();
                window.scrollTo(0,0);
            } else {
                checkFinish();
            }
        }

        function checkFinish() {
            if(uploadQueue > 0) {
                document.getElementById('action-btn').innerText = "ä¸Šå‚³ä¸­ï¼Œè«‹ç¨å€™...";
