    <style>

        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:100; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(3px); }

<body>
    <div id="loading-overlay">
        <div id="loading-status" style="font-size: 22px; font-weight: bold; color: #2f3542; margin-bottom:10px;">æº–å‚™ä¸Šå‚³æ•¸æ“š...</div>
        <div style="width: 200px; height: 10px; background: #eee; border-radius: 5px; overflow: hidden;">

    <div class="card">
        <div id="setup-group" class="setup-ui">
            <input type="text" id="sid" placeholder="å­¸è™Ÿ" style="flex:2;">

            <select id="gender"><option value="å¥³">å¥³</option><option value="ç”·">ç”·</option></select>

        <div class="controls-group">
            <label class="control-label">1. è‰²å½©é¸æ“‡ (HEX)</label>
            <div class="control-item">
                <input type="range" id="colorSlider" min="0" max="359" value="0" oninput="updateBrush()">
                <span id="hex-display" style="font-family:monospace; font-weight:bold; width:70px;">#FF0000</span>
            </div>
            <label class="control-label">2. ç­†è§¸å¤§å°</label>
            <div class="control-item">
                <input type="range" id="sizeSlider" min="2" max="40" value="8" oninput="updateBrush()" style="flex:1;">
                <div style="width:45px; display:flex; justify-content:center;"><div id="brushInd"></div></div>
            </div>
        </div>

        <div class="canvas-container">
            <div class="toolbar">
                <button class="tool-btn btn-undo" onclick="undo()">â†©ï¸ å¾©åŸ</button>
                <span style="font-size:12px; color:#999;">ç•«å¸ƒå€åŸŸ</span>
                <button class="tool-btn btn-clear" onclick="clearCanvas()">ğŸ—‘ï¸ å…¨æ¸…</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <textarea id="mood-desc" class="desc-area" placeholder="è«‹æè¿°æ‚¨ç‚ºä»€éº¼é¸æ“‡é€™äº›é¡è‰²å’Œå½¢ç‹€..."></textarea>
        <button class="btn-next" id="action-btn" onclick="saveAndNext()">ä¿å­˜ä¸¦ç¹¼çºŒ (1/4)</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxco7a9N8h1USfXfhmnZD_ktPPCbNNRuN5V-F2mF-iUGu7w0hG0_KIKBZ3JdCLbUOEaXQ/exec"; 
        const moods = ["å–œ", "æ€’", "å“€", "æ¨‚"];
        let step = 0, finalData = [], curHex = "#FF0000", curSize = 8, history = [], hasDrawn = false, drawing = false;
        let activeTime = 0, lastTs = 0, colorSeq = [], strokeHistory = [], currentStroke = null;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), brushInd = document.getElementById('brushInd');

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function updateBrush() {
            const h = parseInt(document.getElementById('colorSlider').value);
            curSize = document.getElementById('sizeSlider').value;
            curHex = hslToHex(h, 85, 50);
            brushInd.style.cssText = `width:${curSize}px; height:${curSize}px; background:${curHex}; border-radius:50%;`;
            document.getElementById('hex-display').innerText = curHex;
        }

        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.width * 0.75; clearCanvas(); }
        window.onload = resize;

        function clearCanvas() { 
            ctx.fillStyle="white"; ctx.fillRect(0,0,canvas.width,canvas.height); 
            save(); hasDrawn=false; activeTime=0; colorSeq=[]; strokeHistory=[]; updateTimerUI(); 
        }

        function save() { history.push(canvas.toDataURL()); if(history.length>15) history.shift(); }
        
        function undo() { 
            if(history.length>1) { 
                history.pop(); strokeHistory.pop();
                let img=new Image(); img.src=history[history.length-1]; 
                img.onload=()=>ctx.drawImage(img,0,0);
            } 
        }

        function getPos(e) { 
            const r = canvas.getBoundingClientRect(), c = e.touches ? e.touches[0] : e;
            return { x: c.clientX - r.left, y: c.clientY - r.top }; 
        }

        function start(e) { 
            drawing=true; hasDrawn=true; lastTs = Date.now(); 
            const {x,y}=getPos(e); 
            currentStroke = { size: curSize, color: curHex, points: [{x: Math.round(x), y: Math.round(y), t: 0}] };
            if (colorSeq[colorSeq.length-1] !== curHex) colorSeq.push(curHex);
            ctx.beginPath(); ctx.moveTo(x,y); 
        }

        function move(e) { 
            if(!drawing) return; 
            const now = Date.now(); activeTime += (now - lastTs) / 1000; lastTs = now;
            updateTimerUI();
            const {x,y}=getPos(e); 
            if(currentStroke) currentStroke.points.push({ x: Math.round(x), y: Math.round(y), t: parseFloat(activeTime.toFixed(3)) });
            ctx.lineTo(x,y); ctx.strokeStyle=curHex; ctx.lineWidth=curSize; ctx.lineCap='round'; ctx.stroke(); 
        }

        function updateTimerUI() { document.getElementById('timer-display').innerText = `å¯¦éš›ç¹ªè£½ï¼š${activeTime.toFixed(1)}s`; }

        const endDrawing = () => { if(drawing) { strokeHistory.push(currentStroke); save(); } drawing=false; };
        window.addEventListener('mouseup', endDrawing);
        window.addEventListener('touchend', endDrawing);
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('touchstart', (e)=>{start(e); e.preventDefault();}, {passive:false});
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('touchmove', (e)=>{move(e); e.preventDefault();}, {passive:false});

        function saveAndNext() {
            const sid = document.getElementById('sid').value.trim(), desc = document.getElementById('mood-desc').value.trim();
            if(!sid || !hasDrawn || desc.length < 2) return alert("è«‹å®Œæ•´å¡«å¯«å­¸è™Ÿã€é€²è¡Œç¹ªåœ–ä¸¦è¼¸å…¥æƒ³æ³•æè¿°ï¼");

            finalData.push({
                id: sid, age: document.getElementById('age').value, 
                gender: document.getElementById('gender').value,
                group: "CONTROL_GROUP", mood: moods[step], 
                color_seq: colorSeq.join(", "), active_time: activeTime.toFixed(1),
                desc: desc, stroke_detail: JSON.stringify(strokeHistory), 
                image: canvas.toDataURL('image/jpeg', 0.5) // ç¨å¾®èª¿é«˜å£“ç¸®æ¯”æé«˜æ‰‹æ©Ÿå‚³è¼¸ç©©å®šåº¦
            });

            if(step < 3) {
                step++; 
                activeTime = 0; colorSeq = []; strokeHistory = []; 
                document.getElementById('mood-label').innerText = "å¿ƒæƒ…ï¼š" + moods[step];
                document.getElementById('setup-group').style.visibility = "hidden";
                document.getElementById('mood-desc').value = "";
                document.getElementById('action-btn').innerText = `ä¿å­˜ä¸¦ç¹¼çºŒ (${step+1}/4)`;
                clearCanvas();
            } else {
                finalSubmit();
            }
        }

        // æ ¸å¿ƒä¿®æ”¹ï¼šç©©å®šçš„éšŠåˆ—ä¸Šå‚³é‚è¼¯
        async function finalSubmit() {
            document.getElementById('loading-overlay').style.display = "flex";
            const statusText = document.getElementById('loading-status');
            const progressBar = document.getElementById('progress-bar');
            
            for (let i = 0; i < finalData.length; i++) {
                const progress = Math.round(((i + 1) / finalData.length) * 100);
                statusText.innerText = `æ­£åœ¨åŒæ­¥æ•¸æ“š (${i + 1}/4)...`;
                progressBar.style.width = progress + "%";

                try {
                    // ä½¿ç”¨ fetch çš„æœ€åŸºæœ¬é…ç½®ï¼Œä¸¦åŠ ä¸Šå»¶é²ç¢ºä¿æ‰‹æ©Ÿä¸æœƒæ–·æµ
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(finalData[i])
                    });
                    
                    // çµ¦æ‰‹æ©Ÿç¶²çµ¡ 400 æ¯«ç§’çš„ç·©è¡æ™‚é–“å†å‚³ä¸‹ä¸€ç­†
                    await new Promise(resolve => setTimeout(resolve, 400));
                    
                } catch (e) {
                    console.error("ä¸Šå‚³éŒ¯èª¤:", e);
                    alert(`ç¬¬ ${i+1} ç­†æ•¸æ“šå‚³é€å¤±æ•—ï¼Œè«‹ç¢ºä¿ç¶²è·¯é€šæš¢ï¼`);
                }
            }

            statusText.innerText = "åŒæ­¥å®Œæˆï¼";
            alert("ğŸ‰ å¯¦é©—å·²é †åˆ©å®Œæˆï¼Œæ„Ÿè¬æ‚¨çš„åƒèˆ‡ã€‚");
            location.reload();
        }

        updateBrush();
    </script>
