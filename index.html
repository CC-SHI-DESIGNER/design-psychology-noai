<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æƒ…ç·’è¦–è¦ºå¯¦é©—å®¤ V3 - åŠ é€Ÿç‰ˆ</title>
    <style>
        :root { --primary: #1e3799; --bg: #f5f6fa; --danger: #eb4d4b; --success: #20bf6b; }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; margin: 10px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        /* ä¿®æ­£ï¼šæ€§åˆ¥æ¬„èˆ‡ä½ˆå±€ */
        .setup-ui { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .setup-ui input, .setup-ui select { height: 45px; border: 2px solid #eee; border-radius: 10px; padding: 5px 10px; font-size: 14px !important; }
        #sid { flex: 2; min-width: 100px; }
        #age { width: 60px; }
        #gender { width: 70px; background: #fff; }

        .mood-tag { font-size: 32px; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 5px; }
        .timer-info { text-align: center; color: #7f8c8d; font-size: 13px; margin-bottom: 15px; }

        .controls-group { background: #f9f9f9; padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        .control-item { display: flex; align-items: center; gap: 10px; margin: 8px 0; }
        #colorSlider { flex: 1; height: 15px; border-radius: 10px; -webkit-appearance: none; background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); }
        #colorSlider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: white; border: 3px solid var(--primary); border-radius: 50%; }
        
        /* ç•«å¸ƒå€ */
        .canvas-container { border: 2px solid #eee; border-radius: 15px; overflow: hidden; background: white; }
        canvas { display: block; width: 100%; aspect-ratio: 4 / 3; touch-action: none; background: white; }
        .toolbar { display: flex; padding: 8px; background: #fafafa; border-bottom: 1px solid #eee; justify-content: space-between; align-items: center; }
        .tool-btn { border: none; padding: 6px 12px; border-radius: 8px; font-weight: bold; font-size: 12px; cursor: pointer; }
        
        .desc-area { width: 100%; margin-top: 12px; height: 80px; border: 2px solid #eee; border-radius: 12px; padding: 10px; font-size: 15px; resize: none; }
        .btn-next { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; margin-top: 15px; cursor: pointer; }

        /* ä¸Šå‚³é®ç½© */
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-status" style="margin-top: 15px; font-weight: bold; color: var(--primary);">æ•¸æ“šåŒæ­¥ä¸­ (0/4)...</p>
        <div style="width: 200px; height: 6px; background: #eee; border-radius: 3px; overflow: hidden;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: var(--success); transition: width 0.3s;"></div>
        </div>
    </div>

    <div class="card">
        <div id="setup-ui" class="setup-ui">
            <input type="text" id="sid" placeholder="å­¸è™Ÿ">
            <input type="number" id="age" placeholder="å¹´é½¡">
            <select id="gender"><option value="å¥³">å¥³</option><option value="ç”·">ç”·</option></select>
        </div>

        <div class="mood-tag" id="mood-label">å¿ƒæƒ…ï¼šå–œ</div>
        <div class="timer-info" id="timer-display">ç¹ªè£½ï¼š0.0s</div>

        <div class="controls-group">
            <div class="control-item">
                <input type="range" id="colorSlider" min="0" max="359" value="0" oninput="updateBrush()">
                <div id="cPreview" style="width:30px; height:30px; border-radius:8px; background:#f00; border:2px solid #eee;"></div>
            </div>
            <div class="control-item">
                <input type="range" id="sizeSlider" min="2" max="50" value="8" oninput="updateBrush()" style="flex:1;">
                <span id="sVal" style="font-size:12px; font-weight:bold; width:20px;">8</span>
            </div>
        </div>

        <div class="canvas-container">
            <div class="toolbar">
                <button class="tool-btn" style="background:#f1c40f;" onclick="undo()">â†©ï¸ å¾©åŸ</button>
                <span id="step-cnt" style="font-size:12px; color:#999;">Step 1/4</span>
                <button class="tool-btn" style="background:#e74c3c; color:white;" onclick="clearCanvas()">ğŸ—‘ï¸ æ¸…é™¤</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <textarea id="mood-desc" class="desc-area" placeholder="è«‹æè¿°æ‚¨çš„è‰²å½©é¸æ“‡èˆ‡æ„Ÿå—..."></textarea>
        <button class="btn-next" id="action-btn" onclick="nextStep()">ä¸‹ä¸€æ­¥</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxco7a9N8h1USfXfhmnZD_ktPPCbNNRuN5V-F2mF-iUGu7w0hG0_KIKBZ3JdCLbUOEaXQ/exec";
        const moods = ["å–œ", "æ€’", "å“€", "æ¨‚"];
        let step = 0, finalData = [], canvasHistory = [], strokeHistory = [];
        let drawing = false, hasDrawn = false, activeTime = 0, lastTs = 0;
        let curHex = "#FF0000", curSize = 8, currentStroke = null;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function updateBrush() {
            const h = document.getElementById('colorSlider').value;
            curSize = document.getElementById('sizeSlider').value;
            curHex = `hsl(${h}, 85%, 50%)`;
            document.getElementById('cPreview').style.background = curHex;
            document.getElementById('sVal').innerText = curSize;
        }

        function initCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientWidth * 0.75;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
        }
        window.onload = initCanvas;

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const c = e.touches ? e.touches[0] : e;
            return { x: Math.round(c.clientX - r.left), y: Math.round(c.clientY - r.top) };
        }

        function start(e) {
            drawing = true; hasDrawn = true; lastTs = Date.now();
            const {x, y} = getPos(e);
            currentStroke = { color: curHex, size: curSize, points: [{x, y, t: 0}] };
            ctx.beginPath(); ctx.moveTo(x, y);
        }

        function move(e) {
            if (!drawing) return;
            const {x, y} = getPos(e);
            const now = Date.now();
            activeTime += (now - lastTs) / 1000;
            lastTs = now;
            currentStroke.points.push({ x, y, t: activeTime.toFixed(2) });
            ctx.lineTo(x, y); ctx.strokeStyle = curHex; ctx.lineWidth = curSize;
            ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.stroke();
            document.getElementById('timer-display').innerText = `ç¹ªè£½ï¼š${activeTime.toFixed(1)}s`;
        }

        function stop() {
            if (drawing) {
                strokeHistory.push(currentStroke);
                canvasHistory.push(canvas.toDataURL('image/jpeg', 0.3));
                if (canvasHistory.length > 15) canvasHistory.shift();
            }
            drawing = false;
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e)=>{e.preventDefault(); start(e);}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{e.preventDefault(); move(e);}, {passive:false});
        canvas.addEventListener('touchend', stop);

        function undo() {
            if (canvasHistory.length > 1) {
                canvasHistory.pop(); strokeHistory.pop();
                const img = new Image();
                img.src = canvasHistory[canvasHistory.length - 1];
                img.onload = () => {
                    ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img,0,0);
                };
            }
        }

        function clearCanvas() {
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
            strokeHistory = []; canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
            activeTime = 0; hasDrawn = false;
            document.getElementById('timer-display').innerText = `ç¹ªè£½ï¼š0.0s`;
        }

        function nextStep() {
            const sid = document.getElementById('sid').value.trim();
            const age = document.getElementById('age').value;
            const desc = document.getElementById('mood-desc').value.trim();
            if(!sid || !age || !hasDrawn || desc.length < 2) return alert("è«‹å¡«å¯«å®Œæ•´ä¿¡æ¯ä¸¦å®Œæˆç¹ªåœ–ï¼");

            // è¨˜éŒ„è‰²å½©åºåˆ—ï¼šå¾ strokeHistory ä¸­æå–æ‰€æœ‰ä¸é‡è¤‡çš„é¡è‰²
            const colors = [...new Set(strokeHistory.map(s => s.color))].join(", ");

            finalData.push({
                id: sid, age, gender: document.getElementById('gender').value,
                mood: moods[step],
                color_seq: colors, // é€™è£¡æˆåŠŸè¨˜éŒ„è‰²ç¥¨é †åºäº†
                active_time: activeTime.toFixed(1),
                desc: desc,
                stroke_detail: JSON.stringify(strokeHistory),
                image: canvas.toDataURL('image/jpeg', 0.3) // é™ä½è³ªé‡åŠ é€Ÿå‚³è¼¸
            });

            if (step < 3) {
                step++;
                document.getElementById('mood-label').innerText = `å¿ƒæƒ…ï¼š${moods[step]}`;
                document.getElementById('step-cnt').innerText = `Step ${step+1}/4`;
                document.getElementById('setup-ui').style.display = "none";
                document.getElementById('mood-desc').value = "";
                if(step === 3) document.getElementById('action-btn').innerText = "ä¸Šå‚³æœ€çµ‚çµæœ";
                clearCanvas();
                window.scrollTo(0,0);
            } else {
                upload();
            }
        }

        async function upload() {
            document.getElementById('loading-overlay').style.display = "flex";
            const status = document.getElementById('loading-status');
            const bar = document.getElementById('progress-bar');

            for (let i = 0; i < finalData.length; i++) {
                status.innerText = `åŒæ­¥ ${finalData[i].mood} æ•¸æ“š (${i+1}/4)...`;
                bar.style.width = `${((i+1)/4)*100}%`;
                
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(finalData[i])
                    });
                    await new Promise(r => setTimeout(r, 600)); // ç¸®çŸ­ç­‰å¾…æ™‚é–“
                } catch (e) { console.error(e); }
            }
            alert("å¯¦é©—æˆåŠŸå®Œæˆï¼");
            location.reload();
        }
    </script>
</body>
</html>
